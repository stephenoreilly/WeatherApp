<html>
  <head>
    <title>WeatherApp Free Code Camp</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container text-center">
      <div class="col-md-3 col-md-offset-5 well">
        <div class="lead">Weather at <span class="city"></span>, <span class="country"></span></div>
        <img src="" class="temp-icon" width="100px"/>
        <span class="temperature lead" data-unit="Celcius">
        </span>
        <span class="unit lead">&#8451;</span>
        <div class="description"></div>
        <br />
        <button class="change-units btn btn-default">Change To Farenheit</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
